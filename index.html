<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Game Over</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #0a0a0a;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* Animated gradient background */
  body::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 20% 50%, #ff006e, transparent 50%),
                radial-gradient(circle at 80% 50%, #8338ec, transparent 50%),
                radial-gradient(circle at 50% 80%, #3a86ff, transparent 50%),
                radial-gradient(circle at 50% 20%, #06ffa5, transparent 50%);
    animation: rotate 20s linear infinite;
    opacity: 0.15;
    filter: blur(100px);
  }

  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Particle container */
  .particles {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: linear-gradient(45deg, #ff006e, #8338ec);
    border-radius: 50%;
    animation: float-up 10s linear infinite;
    opacity: 0;
  }

  @keyframes float-up {
    0% {
      opacity: 0;
      transform: translateY(100vh) scale(0);
    }
    10% {
      opacity: 1;
      transform: translateY(90vh) scale(1);
    }
    90% {
      opacity: 1;
      transform: translateY(10vh) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(0) scale(0);
    }
  }

  /* Main container */
  .container {
    position: relative;
    z-index: 10;
    text-align: center;
    animation: fadeIn 2s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Glitch effect for main text */
  .game-over {
    font-size: 7rem;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    position: relative;
    color: #fff;
    text-shadow: 
      0 0 10px rgba(255, 0, 110, 0.5),
      0 0 20px rgba(131, 56, 236, 0.5),
      0 0 30px rgba(58, 134, 255, 0.5);
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from {
      text-shadow: 
        0 0 10px rgba(255, 0, 110, 0.5),
        0 0 20px rgba(131, 56, 236, 0.5),
        0 0 30px rgba(58, 134, 255, 0.5);
    }
    to {
      text-shadow: 
        0 0 20px rgba(255, 0, 110, 0.8),
        0 0 30px rgba(131, 56, 236, 0.8),
        0 0 40px rgba(58, 134, 255, 0.8);
    }
  }

  /* Glitch layers */
  .game-over::before,
  .game-over::after {
    content: 'GAME OVER';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.8;
  }

  .game-over::before {
    animation: glitch-1 0.5s infinite;
    color: #ff006e;
    z-index: -1;
  }

  .game-over::after {
    animation: glitch-2 0.5s infinite;
    color: #06ffa5;
    z-index: -2;
  }

  @keyframes glitch-1 {
    0%, 100% {
      clip-path: inset(0 0 0 0);
      transform: translate(0);
    }
    20% {
      clip-path: inset(20% 0 30% 0);
      transform: translate(-2px, 2px);
    }
    40% {
      clip-path: inset(50% 0 20% 0);
      transform: translate(2px, -2px);
    }
    60% {
      clip-path: inset(10% 0 60% 0);
      transform: translate(-2px, 1px);
    }
    80% {
      clip-path: inset(70% 0 10% 0);
      transform: translate(2px, -1px);
    }
  }

  @keyframes glitch-2 {
    0%, 100% {
      clip-path: inset(0 0 0 0);
      transform: translate(0);
    }
    20% {
      clip-path: inset(60% 0 10% 0);
      transform: translate(2px, -1px);
    }
    40% {
      clip-path: inset(10% 0 70% 0);
      transform: translate(-2px, 2px);
    }
    60% {
      clip-path: inset(40% 0 40% 0);
      transform: translate(1px, -2px);
    }
    80% {
      clip-path: inset(20% 0 50% 0);
      transform: translate(-1px, 2px);
    }
  }

  /* Subtitle */
  .subtitle {
    margin-top: 2rem;
    font-size: 1.2rem;
    font-weight: 300;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.5);
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 0.8; }
  }

  /* Decorative lines */
  .line {
    position: absolute;
    height: 1px;
    background: linear-gradient(90deg, transparent, #fff, transparent);
    opacity: 0.3;
    animation: scan 3s linear infinite;
  }

  .line-top {
    top: -50px;
    left: -50%;
    width: 200%;
  }

  .line-bottom {
    bottom: -50px;
    left: -50%;
    width: 200%;
    animation-delay: 1.5s;
  }

  @keyframes scan {
    0% { transform: translateX(-50%); }
    100% { transform: translateX(50%); }
  }

  /* Hexagon decoration */
  .hex-grid {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0.05;
    background-image: 
      linear-gradient(30deg, transparent 0%, transparent 48%, #fff 49%, #fff 51%, transparent 52%, transparent 100%),
      linear-gradient(90deg, transparent 0%, transparent 48%, #fff 49%, #fff 51%, transparent 52%, transparent 100%),
      linear-gradient(150deg, transparent 0%, transparent 48%, #fff 49%, #fff 51%, transparent 52%, transparent 100%);
    background-size: 50px 50px;
    animation: hex-shift 20s linear infinite;
  }

  @keyframes hex-shift {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
  }

  /* Mobile responsive */
  @media (max-width: 768px) {
    .game-over {
      font-size: 4rem;
      letter-spacing: 0.1em;
    }
    
    .subtitle {
      font-size: 1rem;
    }
  }

  @media (max-width: 480px) {
    .game-over {
      font-size: 3rem;
    }
    
    .subtitle {
      font-size: 0.8rem;
    }
  }

  /* Cyber grid floor */
  .grid-floor {
    position: absolute;
    bottom: 0;
    left: -50%;
    width: 200%;
    height: 50%;
    background-image: 
      linear-gradient(rgba(255, 0, 110, 0.1) 1px, transparent 1px),
      linear-gradient(90deg, rgba(131, 56, 236, 0.1) 1px, transparent 1px);
    background-size: 50px 50px;
    transform: perspective(500px) rotateX(60deg);
    animation: grid-move 10s linear infinite;
  }

  @keyframes grid-move {
    0% { background-position: 0 0; }
    100% { background-position: 50px 50px; }
  }

  @keyframes burst {
    to {
      transform: scale(30);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div class="hex-grid"></div>
  <div class="particles" id="particles"></div>
  <div class="grid-floor"></div>
  
  <div class="container">
    <div class="line line-top"></div>
    <h1 class="game-over">GAME OVER</h1>
    <p class="subtitle">Press F to pay respects</p>
    <div class="line line-bottom"></div>
  </div>

  <script>
    // Create floating particles
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 10 + 's';
      particle.style.animationDuration = (10 + Math.random() * 10) + 's';
      document.getElementById('particles').appendChild(particle);
    }

    // Generate multiple particles
    for (let i = 0; i < 50; i++) {
      createParticle();
    }

    // Glitch effect on hover
    document.querySelector('.game-over').addEventListener('mouseenter', function() {
      this.style.animation = 'none';
      setTimeout(() => {
        this.style.animation = 'glow 2s ease-in-out infinite alternate';
      }, 100);
    });

    // Easter egg: Press F
    document.addEventListener('keydown', (e) => {
      if (e.key === 'f' || e.key === 'F') {
        document.querySelector('.subtitle').textContent = 'RESPECT PAID âœ“';
        setTimeout(() => {
          document.querySelector('.subtitle').textContent = 'Press F to pay respects';
        }, 2000);
      }
    });

    // Add click burst effect
    document.addEventListener('click', (e) => {
      const burst = document.createElement('div');
      burst.style.position = 'absolute';
      burst.style.left = e.clientX + 'px';
      burst.style.top = e.clientY + 'px';
      burst.style.width = '4px';
      burst.style.height = '4px';
      burst.style.background = 'linear-gradient(45deg, #ff006e, #8338ec)';
      burst.style.borderRadius = '50%';
      burst.style.pointerEvents = 'none';
      burst.style.animation = 'burst 1s ease-out forwards';
      burst.style.zIndex = '1000';
      
      document.body.appendChild(burst);
      
      setTimeout(() => burst.remove(), 1000);
    });
  </script>
</body>
</html>
